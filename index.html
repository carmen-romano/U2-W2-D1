<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap|D-1</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container rounded-top-2 border border-black mt-3">
      <h1 class="text-center">Esercizio 1</h1>
      <div class="row">
        <div class="text-bg-primary p-3 border border-black">Column 1</div>
        <div class="text-bg-primary p-3 border border-black">Column 2</div>
        <div class="text-bg-primary p-3 border border-black">Column 3</div>
      </div>
    </div>

    <div class="container rounded-top-2 border border-black mt-3">
      <h1 class="text-center">Esercizio 2</h1>
      <div class="row">
        <div class="col-md-4 text-bg-warning p-3 border border-black">
          Column 1
        </div>
        <div class="col-md-4 text-bg-warning p-3 border border-black">
          Column 2
        </div>
        <div class="col-md-4 text-bg-warning p-3 border border-black">
          Column 3
        </div>
      </div>
    </div>
    <div class="container rounded-top-2 border border-black mt-3">
      <h1 class="text-center">Esercizio 3</h1>
      <div class="row">
        <!-- SD-->
        <div class="col-sm-4 text-bg-success p-3 border border-black">SM</div>
        <!-- MD -->
        <div class="col-md-4 text-bg-success p-3 border border-black">MD</div>
        <!-- LG -->
        <div class="col-lg-4 text-bg-success p-3 border border-black">LG</div>
      </div>
    </div>
    <div class="container rounded-top-2 border border-black mt-3">
      <h1 class="text-center">Esercizio 4</h1>
      <div class="row">
        <div class="col-lg-5 text-bg-danger p-3 border border-black">
          Prima colonna
        </div>
        <div class="col-lg-2 text-bg-danger p-3 border border-black">
          Seconda colonna
        </div>
        <div class="col-lg-5 text-bg-danger p-3 border border-black">
          Terza colonna
        </div>
      </div>
    </div>
    <div class="container rounded-top-2 border border-black mt-3">
      <h1 class="text-center">Esercizio 5</h1>
      <div class="row">
        <div class="col-md-8 bg-info p-3 text-white border border-black">
          Colonna più grande
          <div class="row">
            <div
              class="col-md-6 bg-secondary p-3 text-white border border-black"
            >
              Prima colonna
            </div>
            <div
              class="col-md-6 bg-secondary p-3 text-white border border-black"
            >
              Seconda colonna
            </div>
          </div>
        </div>
        <div class="col-md-4 bg-info p-3 text-white border border-black">
          Colonna più piccola
        </div>
      </div>
    </div>
    <div class="container rounded-top-2 border border-black mt-3 mb-4">
      <h1 class="text-center">Esercizio 6</h1>
      <div class="row">
        <div class="col-lg-6 text-bg-dark p-3 border border-black">
          Prima colonna
        </div>
        <div class="col-lg-6 offset-lg-2 text-bg-dark p-3 border border-black">
          Seconda colonna
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
